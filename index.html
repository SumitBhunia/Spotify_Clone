<!DOCTYPE html>

    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="/CSS/index.css">
    <link rel="stylesheet" href="/CSS/utility.css">

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="/img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img width="100px" class="invert" src="/img/logo.svg" alt="logo">
                </div>
                <ul>
                    <li><img class="invert" src="/img/home.svg" alt="home icon">Home</li>
                    <li><img class="invert" src="/img/search.svg" alt="search icon">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="/img/playlist.svg" alt="playlist icon">
                    <h2>
                        Your library
                    </h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href=""><span>Legal</span></a></div>
                    <div><a href=""><span>Privacy Center</span></a></div>
                    <div><a href=""><span>Privacy Policy</span></a>
                    </div>
                    <div><a href=""><span>Cookies</span></a></div>
                    <div><a href=""><span>About Ads</span></a></div>
                    <div><a href=""><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="flex align justify hamburgercont">
                        <img class="hamburger invert" src="/img/hamburger.svg" alt="hamburger">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            style="fill: rgba(255, 255, 255, 1);">
                            <path d="M13.293 6.293 7.586 12l5.707 5.707 1.414-1.414L10.414 12l4.293-4.293z"></path>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            style="fill: rgba(255, 255, 255, 1);">
                            <path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z"></path>
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="/img/prevsong.svg" alt="previous">
                            <img width="35" id="play" src="/img/play.svg" alt="play">
                            <img width="35" id="next" src="/img/nextsong.svg" alt="next">
                        </div>
                        <div class="timevol flex .justevenly align poscorrectionsongtimeandvolume">
                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img id="vol" src="/img/volume.svg" alt="volume">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>

            </div>
        </div>
